<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Tienda Caballito Games</title>
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="css/styles.css" rel="stylesheet" />
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
	<script src="main.js" defer></script>
</head>

<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="index.html">Caballito Games</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#!">Home</a>
					</li>
				</ul>

				<form class="d-flex">
					<button class="btn btn-outline-dark" type="button" data-bs-toggle="modal"
						data-bs-target="#exampleModal">
						<i class="bi-cart-fill me-1"></i>
						Carrito
						<span id="botonCarrito" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
					</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- Header-->
	<header class="py-5 fondo-titulo">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white" id="contenedorPrincipal">
				<h1 class="display-4 fondo-titulo" id="tituloPrincipal">
					Caballito Store
				</h1>
				<p class="lead fw-boldertext-white-50 mb-0">
					Bienvenidos a la mejor tienda de CABA!
				</p>
			</div>
		</div>
	</header>
	<!-- Section-->

	<main class="container-fluid">
		<section class="row">
			<article class="col-md-2 col-12" id="filtros">
				<div class="btn btn-danger filtro" data-filter="XBOX">XBOX</div>
				<div class="btn btn-danger filtro my-2" data-filter="PS5">PS5</div>
				<div class="btn btn-danger filtro" data-filter="todos">
					Limpiar Filtros
				</div>
			</article>

			<article class="col-md-10 col-12" id="seccion-carrito"></article>
		</section>
	</main>

	<!-- Button trigger modal -->

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Productos</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<table class="table table-striped">
						<thead class="tablaCarrito">
							<tr>
								<th scope="col">Producto</th>
								<th scope="col">Imagen</th>
								<th scope="col">Precio</th>
								<th scope="col">Cantidad</th>
							</tr>
						</thead>
						<tbody id="carritoVista">
							<button id="botonVaciarCarrito" class="btn btn-danger">Vaciar el carrito</button>
							<button id="botonFinalizarCompra" class="btn btn-danger">Finalizar Compra</button>
						</tbody>
						<tfoot>
							
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div id="dolarBlueSeccion">


	</div>

	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">
				Copyright &copy; Sebastian Actis
			</p>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
